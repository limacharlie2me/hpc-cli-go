project_name: hpc-cli-go
release:
  github:
    owner: eng-tool
    name: hpc-cli-go
  disable: true
  name_template: '{{.Tag}}'
scoop:
  name: hpc-cli-go
  commit_author:
    name: goreleaserbot
    email: bot@goreleaser.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
  goamd64: v1
builds:
  - id: hpc-cli-go
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    gomips:
      - hardfloat
    goamd64:
      - v2
    targets:
      - darwin_amd64_v2
      - darwin_arm64
    dir: .
    main: .
    binary: hpc-cli-go
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -s -w -X main.tag={{.Version}} -X bitbucket.oci.oraclecorp.com/one-punch/compute-go-app.buildVersion={{.Version}} -X bitbucket.oci.oraclecorp.com/one-punch/compute-go-app.buildDate={{.Date}} -X bitbucket.oci.oraclecorp.com/one-punch/compute-go-app.gitURL={{.GitURL}}
    env:
      - CGO_ENABLED=1
archives:
  - id: default
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    format: binary
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*
snapshot:
  name_template: '{{ incpatch .Version }}-SNAPSHOT'
checksum:
  name_template: checksums.txt
  algorithm: sha256
publishers:
  - name: my-publisher
    cmd: homebrew-artifactory-publisher upload-bottle --project-name={{ .ProjectName }} --os={{ .Os }} --arch={{ .Arch }} --project-version={{ .Version }} --git-tag={{ .Tag }} --path={{ abs .ArtifactPath }}
    env:
      - SSH_AUTH_SOCK={{ .Env.SSH_AUTH_SOCK }}
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
